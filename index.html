<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/style/main.css">

  <!-- own carousel jquery plugin -->
  <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Serie</a>
        <a href="#">Filmes</a>
        <a href="#">Personagens</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HARRY POTTER</h3>
        <p class="description">A saga conta a história de Harry, um garoto que tinha apenas 11 anos quando descobriu que era um bruxo – e não somente isso, ele era um dos bruxos mais famosos da comunidade mágica.</p>
        <div class="buttons">
          <button role="button" class="button-style">
            <i class="fas fa-play"></i>
            ASSITIR AGORA
          </button>
          <button role="button" class="button-style">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="/img/harrypotter-1movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-2movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-3movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-4movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-5movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-6movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-7p1movie.jpg" alt="" class="movie-box"></div>
        <div class="item"><img src="/img/harrypotter-7p2movie.jpg" alt="" class="movie-box"></div>
      </div>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="/js/owl/jquery.min.js"></script>
  <script src="/js/owl/owl.carousel.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
